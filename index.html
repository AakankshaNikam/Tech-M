
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Mahindra Maturity Toolkit | Executive Edition</title>
  
  <!-- Tailwind CSS for Styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Babel for in-browser JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Import Map for ESM Modules -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "docx": "https://esm.sh/docx@9.0.3",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --techm-red: #dc2626;
      --slate-50: #f8fafc;
      --slate-100: #f1f5f9;
      --slate-900: #0f172a;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--slate-50);
      color: var(--slate-900);
      letter-spacing: -0.01em;
      margin: 0;
      padding: 0;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      height: 32px;
      width: 100%;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #e2e8f0;
      border-radius: 10px;
    }
    input[type=range]::-webkit-slider-thumb {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -7px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 3px solid var(--techm-red);
    }

    .shadow-premium {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.02);
      border: 1px solid rgba(241, 245, 249, 1);
    }

    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 99px; }

    .transition-premium { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    @media print {
      .no-print { display: none !important; }
      body { background-color: white !important; }
    }
  </style>
</head>
<body class="antialiased overflow-hidden">
  <div id="root">
    <div class="h-screen w-screen flex items-center justify-center bg-slate-50">
      <div class="flex flex-col items-center gap-4">
        <i class="fa-solid fa-circle-notch fa-spin text-red-600 text-4xl"></i>
        <p class="text-xs font-black text-slate-400 uppercase tracking-widest">Initializing Advisor Toolkit...</p>
      </div>
    </div>
  </div>

  <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
